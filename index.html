<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>ğŸ±'s ğŸ¶'s</title>
	</head>
	<body>
		<div class="container my-5 mx-auto">
			<h1 class="app_title text-center my-4">Weather App</h1>

			<form action="" class="change-location my-4 text-center text-white">
				<label for="city">Enter a location for weather info</label>
				<input
					type="text"
					name="city"
					class="form-control p-4"
					placeholder="ex: London"
				/>
			</form>

			<div class="card shadow-lg rounded d-none">
				<img
					src="https://via.placeholder.com/400X300"
					alt="img"
					class="time card-img-top"
				/>
				<div class="icon bg-light mx-auto text-center">
					<img src="" alt="" />
				</div>
				<div class="text-uppercase text-center details">
					<h5 class="my-3">City name</h5>
					<div class="my-3">Weather condition</div>
					<div class="display-4 my-4">
						<span>Temp</span>
						<span>&deg;C</span>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts/forecast.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
